<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBot</title>
    <link rel="stylesheet" href="mybot_VL.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div id="guilds">

    </div>
    <div id="top">
        <svg id="close" width="25" height="25" class="windowbutton" onclick="closewindow()">
            <line class="closelines" id="line1" x1="0%" y1="0%" x2="100%" y2="100%"/>
            <line class="closelines" id="line2" x1="0%" y1="100%" x2="100%" y2="0%"/>
        </svg>
        <svg id="maximizebutton" width="25" height="25" class="windowbutton" onclick="maximizewindow()">
            <rect id="rect1" width=100% height="100%"/>
        </svg>
        <svg id="minimizebutton" width="25" height="25" class="windowbutton" onclick="hidewindow()">
            <line id="minimize" x1="0" y1="100%" x2="100%" y2="100%"/>
        </svg>
    </div>
    <div id="member">
        <svg width="100" height="100" onclick="startbot()" id="start">
            <circle class="start" cx="50" cy="50" r="45" stroke="black" stroke-width="3" fill-opacity="0"></circle>
            <polygon id="polygon" class="start" points="20,15 20,85 95,50" stroke="black" fill="lime"/>
        </svg>
    </div>
    <div id="output">

    </div>
</body>
</html>
